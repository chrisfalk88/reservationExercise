<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery.js"></script>
    <link href="./assets/style.css" type="stylesheet">
    <title> Make Reservation </title>
</head>
<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">Hot Restaurant</h1>
          <p class="lead">Book your table soon!!</p>
          <a class="btn btn-primary btn-lg" href="./tables" role="button">View Tables</a>
          <a class="btn btn-success btn-lg" href="./Make" role="button">Make Reservation</a>
        </div>

        <div class="card-body">
            <!-- assigned the POST method to show we are sending data to the server  -->
            <form method="POST" role="form">
                <!-- for ease of use, make for, id and display text all the same  -->
              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name">
              </div>

              <div class="form-group">
                <label for="phoneNum">Phone Number</label>
                <input type="text" class="form-control" id="phoneNum">
              </div>

              <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" id="email">
              </div>

              <div class="form-group">
                <label for="id">Reservation ID </label>
                <input type="text" class="form-control" id="id">
              </div>

            </form>

            <br>
            <div class="text-right">
              <button type="submit" class="btn btn-primary btn-md" id="add-btn"><span class="fa fa-fire"></span> Reserve Table</button>
            </div>
      </div>

      <!-- Javascript -->
      <script type="text/javascript">
        // on the click event, launches the function to create a new table object
        //uses jquery to locate the value of the text field based on the element ID
        $("#add-btn").on("click", function(event) {
          event.preventDefault();
          var newTable = {
            name: $("#name").val().trim(),
            phoneNum: $("#phoneNum").val().trim(),
            email: $("#email").val().trim(),
            id: $("#id").val().trim()
          };

          //sends the just created table object to the route where we are storing table objects 
          $.post("/api/tables", newTable)
            //pretty sure we dont need this .then 
            .then(function(data) {
            });
        });
      </script>


</body>
</html>
